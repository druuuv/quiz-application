<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <style>
        body{
            background-image: linear-gradient();
            background-repeat: no-repeat;
            background-size:(nothing) ;
        }
        table,th,td{
           border:solid;
           padding: 5px;
       }

    </style>
</head>
<body>
    <table>
        <tr>
            <th>SI No</th>
            <th>Name</th>
            <th>Email</th>
            <th>Score</th>
        </tr>

        {%for data in leaderboard%}
        <tr>
            <td>{{data[0]}}</td>
            <td>{{data[1]}}</td>
            <td>{{data[2]}}</td>
            <td>{{data[3]}}</td>
        </tr>
        {%endfor%}
    </table>
</body>
</html>
